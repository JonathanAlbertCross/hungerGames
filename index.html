<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/JS/app.js" defer></script>
    <title>Hunger Games</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/joystick-6-48.png" alt="Logo" />
      <nav>
        <ul class="navLinks">
          <li><a href="./index.html"> Home</a></li>
          <li><a href="./games.html"> Play</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1><form action=""></form></h1>
      <video autoplay muted loop id="myVideo">
        <source src="./videos/Paper_art_Rocket.mp4" type="video/mp4" />
      </video>

      <form id="nameForm">
        <label for="name"></label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
        <input type="submit" value="Play" />
      </form>
      <div id="messageDiv"></div>
      <div id="letsPlay" class="hidden">
        <a href="/games.html"
          ><button class="functionbutton">Let's play</button></a
        >
      </div>
    </main>
    <footer></footer>
  </body>
</html>
